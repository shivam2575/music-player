<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_2.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Ninjas Music Player Playlist</title>
</head>
<body>
    <header>
        <div id="logo-container">
            <div><a href="#"><img src="images/logo.png" alt="logo"></a></div>
            <div>
              <p><a href="#">Favorites</a></p>
            </div>
          </div>
          <div id="nav-menu" class="ib-pos">
            <div class="search-box">
              <a href="#"><i class="fas fa-search col-white"></i></a>
              <input type="text" class="col-white" placeholder="Search">
              <a href="#"><i class="fas fa-microphone col-white"></i></a>
            </div>
            <div><a href="#"><i class="fas bell fa-bell col-white"></i></a></div>
            <div><a href="#">
                <img id="profile-pic" src="images/profile pic.jpeg" alt="">
              </a></div>
          </div>
    </header>
    <main class="border">
        <div id="main-banner-container" class="border">
            <div id="banner-img-container" class="border">
                <img src="images/playlist_page/cold-play-playlist.png" />
            </div>
            <div id="banner-content-container" class="border"></div>
        </div>
        <div id="main-queue-container" class="border"></div>
    </main>
    <aside class="border">
        <div class="border"></div>
        <div class="border"></div>
    </aside>
    <footer class="border"></footer>  
</body>
</html>
